<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Mostra Científica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/logo_resumida.ico" type="image/x-icon">
    <script src="assets/js/lista.js"></script>

</head>
<body>
    <main>

        <!-- Vídeo Background -->
        <section id="bg-video">
            <video src="assets/movie/moviecompression.mp4" autoplay loop></video>
        </section>

        <!-- Background Superior -->
        <section id="bg"></section>

        <!-- Logo da Mostra Científica -->
        <section id="banner">
            <div id="logo"></div>
        </section>

        <!-- Formulário de Certificado -->
        <section id="form">
            <form id="form-cert">          
                <input type="text" name="codigo-inscricao" id="codigo-inscricao" placeholder="Nº Inscrição: AO1/AC1/AP1">
                <button type="submit" class="btn-link">Buscar</button>             
            </form>
        </section>

        <section id="info-cert">
            <div id="desc-cert">
                <p class="text-white text-center detalhes-inscricao"><strong>Código de Inscrição: </strong><span class="inscricao"></span></p>
                
                <p class="text-white text-center detalhes-trabalho"><strong>Trabalho: </strong><span class="trabalho"></span></p>
                
                <p class="text-white text-center detalhes-modalidade"><strong>Modalidade: </strong><span class="modalidade"></span></p>
                
                <p class="text-white text-center detalhes-relator"><strong>Relator: </strong><span class="relator"></span></p>
            </div>
            <div style="width: 250px; margin: auto;">
                <a class="link" id="baixarPDF" target="_blank">Baixar Certificado</a>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
